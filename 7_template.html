<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template øvelse</title>
</head>

<body>
    <h1>Biler</h1>
    <main></main>

    <template id="bilTemplate">
        <article>
            <img src="" alt="">
            <h1>Brand</h1>
            <h2>model</h2>
            <p>motor</p>
            <div>passagerer</div>
        </article>
    </template>

    <script>
        const biler = [

            {
                brand: "Peugeot",
                model: "5008",
                motor: "bensin",
                passagerer: [" Jonas", " Martin", " Louise", " Peter", " Alan"],
                billede: "peugeot.webp"
            },
            {
                brand: "Tesla",
                model: "S",
                motor: "el",
                passagerer: [" Elon", " Jeff", " Marc"],
                billede: "tesla_s.png"
            },
            {
                brand: "BMW",
                model: "M340i",
                motor: "diesel",
                passagerer: [" Jytte", " Hans", " Asta ", " Storm"],
                billede: "bmw.png"
            }

        ]

        /* Få fat i templates indhold */
        const skabelon = document.querySelector("#bilTemplate").content;

        /* */
        biler.forEach(visBil);

        /* Loop, klon er inde i loopet (const klon = skabelon.cloneNode(true);) */
        function visBil(bil) {
            const klon = skabelon.cloneNode(true);
            console.log(bil)

            klon.querySelector("h1").textContent = bil.brand;
            klon.querySelector("h2").textContent = bil.model;
            klon.querySelector("p").textContent = bil.motor;
            klon.querySelector("div").textContent = bil.passagerer;
            klon.querySelector("img").src = bil.billede;


            const beholder = document.querySelector("main");
            beholder.appendChild(klon);


        }
    </script>
</body>

</html>
