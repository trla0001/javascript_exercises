<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template øvelse</title>
</head>

<body>
    <h1>Biler</h1>
    <main></main>

    <template>
        <article>
            <h2></h2>
            <p></p>
            <img src="" alt="">
        </article>
    </template>

    <script>
        const biler = [

            {
                brand: "Peugeot",
                model: "5008",
                motor: "benzin",
                passagerer: ["Jonas ", "Martin ", "Louise ", "Peter ", "Alan"],
                billede: "Cola.webp"
            },
            {
                brand: "Tesla",
                model: "S",
                motor: "el",
                passagerer: ["Elon ", "Jeff ", "Marc"],
                billede: "Cola.webp"
            },
            {
                brand: "BMW",
                model: "M340i",
                motor: "diesel",
                passagerer: [" Jytte ", "Hans ", "Asta ", "Storm"],
                billede: "corona.jpg"
            }

        ]

        /* Få fat i templates indhold */
        const skabelon = document.querySelector("template").content;

        /* */
        biler.forEach(visBiler);

        /* Loop, klon er inde i loopet (const klon = skabelon.cloneNode(true);) */
        function visBiler(bil) {
            const klon = skabelon.cloneNode(true);
            console.log(bil)

            klon.querySelector("h2").textContent = "Brand : " + bil.brand;
            klon.querySelector("p").textContent = "Model : " + bil.model;
            klon.querySelector("img").src = "billede : " + bil.billede;


            const beholder = document.querySelector("main");
            beholder.appendChild(klon);


        }






    </script>
</body>

</html>
